<body>
    <div class="header">
        <div class="container">
            <div class="navbar">

<div class="contact">
    <div class="text">
      <h2>Contact Us</h2>
      <br />
    </div>

    <form>
        <div class="select">
            <select >
                <option value="for sell">I want to sell books</option>
                <option value="for buy">I want to buy books</option>
            </select>
        </div>
      <div class="insh">
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="First Name"
        />

        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Last Name"
        />
      </div>

      <div class="insh">
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Phone number"
        />

        <input type="text" id="mail" name="mail" placeholder="Email" />

        <div >
              <label>How can we contact you:</label>
            </div>
            <div >
              <ul>
                <li>
                  <input type="checkbox" id="byphone" name="contact" value="byphone">
                  <label for="byphone">By Phone</label>
                </li>
                <li>
                  <input type="checkbox" id="byemail" name="contact" value="byemail">
                  <label for="byemail">By Email</label>
                </li>
              </ul>
            </div>

        <div >
                <label>Do you want to recieve our weekly newsletter:</label>
            </div>
            <div >
                <ul>
                    <li>
                        <input type="radio" name="choice" value="Yes" id="yes" checked="checked by default">
                        <label for="Yes">Yes</label><br>
                    </li>
                    <li>
                        <input type="radio" name="choice" id="no" value="No">
                        <label for="No">No</label>
                    </li>
                </ul>
            </div>
        </div>
        

        <textarea
          id="subject"
          name="subject"
          placeholder="NOTE"
          style="height:200px"
        ></textarea>
      </div>

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset"/>
    </form>
  </div>
